apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "debio-customer-ui.fullname" . }}
  labels:
    {{- include "debio-customer-ui.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "debio-customer-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "debio-customer-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "debio-customer-ui.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.config.recaptchaSiteKeyy }}
            - name: VUE_APP_RECAPTCHA_SITE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "debio-customer-ui.recaptchaSiteKeySecretName" . }}
                  key: recaptchaSiteKey
            {{- end }}
            {{- if .Values.config.appRole }}
            - name: VUE_APP_ROLE
              value: "{{ .Values.config.appRole }}"
            {{- end }}
            {{- if .Values.config.debioUseTokenName }}
            - name: VUE_APP_DEBIO_USE_TOKEN_NAME
              value: "{{ .Values.config.debioUseTokenName }}"
            {{- end }}
            {{- if .Values.config.debioEscrowETHAddress }}
            - name: VUE_APP_DEBIO_ESCROW_ETH_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: {{ include "debio-customer-ui.debioEscrowETHAddressSecretName" . }}
                  key: debioEscrowETHAddress
            {{- end }}
            {{- if .Values.config.debioSubstrateWs }}
            - name: VUE_APP_DEBIO_SUBSTRATE_WS
              value: "{{ .Values.config.debioSubstrateWs }}"
            {{- end }}
            {{- if .Values.config.web3Rpc }}
            - name: VUE_APP_WEB3_RPC
              value: "{{ .Values.config.web3Rpc }}"
            {{- end }}
            {{- if .Values.config.debioBackendApi }}
            - name: VUE_APP_BACKEND_API
              value: "{{ .Values.config.debioBackendApi }}"
            {{- end }}
            {{- if .Values.config.debioApiKey }}
            - name: VUE_APP_DEBIO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "debio-customer-ui.debioApiKeySecretName" . }}
                  key: debioApiKey
            {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if .Values.config.startupProbe.path }}
          startupProbe:
            httpGet:
              path: {{ .Values.config.startupProbe.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          {{- end }}
          {{- if .Values.config.livenessProbe.path }}
          livenessProbe:
            httpGet:
              path: {{ .Values.config.livenessProbe.path }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          {{- end }}
          {{- if .Values.config.readinessProbe.path }}
          readinessProbe:
            httpGet:
              path: {{ .Values.config.readinessProbe.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          {{- end }}
